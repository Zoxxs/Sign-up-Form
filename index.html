<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up Form</title>
</head>
<body>
  <div class="container">
    <div class="side">
      <div class="logo">
        <img src="assets/odin-lined.png" alt="odin logo">
        <div class="logo-name">ODIN</div>
      </div>
      <div class="credits">Photo by Halie West on Unsplash</div>
    </div>
    <div class="form-side">
      <div class="top-text">
        <div >This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</div>
        <div>You <em>know</em> you want to.</div>
      </div>
      <form>
        <div class="form-body">
          <h3>Let's do this</h3>
          <div>
            <div class="form-fields name">
              <div>
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name">
              </div>
              <div>
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name">
              </div>
            </div>
            <div class="form-fields email-tel">
              <div>
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">
              </div>
              <div>
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" name="phone-number" id="phone-number">
              </div>
            </div>
            <div class="form-fields pass">
              <div>
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password">
              </div>
              <div>
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" name="confirm-password" id="confirm-password">
              </div>
            </div>
          </div>
        </div>
        <div class="create-account">
          <button>Create Account</button>
          <div>Already have an account? <a href="#">Log In</a></div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
